<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify // Search over 1,000,000 recipes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <script type="module" src="js/controller.js"></script>
</head>

<body class="bg-main d-flex justify-content-center align-items-center container">
    <main class=" bg-sec overflow-hidden">
        <header class="mx-5 my-4  position-relative">
            <div class="row row-cols-md-3 row-cols-1  d-flex align-items-center justify-content-between">
                <div class="col-md-2 logo  d-flex justify-content-center">
                    <img src="Images/logo.png" alt="logo">
                </div>

                <form class="col-md-7 d-flex justify-content-between searchForm">
                    <input type="text" class="search " placeholder="Search over 1,000,000 recipes...">
                    <button class="btn bg-main d-inline-block "><i class="bi bi-search"></i> SEARCH</button>
                </form>

                <div class="col-md-3  d-flex justify-content-center btns">
                    <button class="btn addRecipeBtn"><i class="bi bi-pencil-square text-main"></i> ADD RECIPE</button>
                    <button class="btn bm"><i class="bi bi-bookmark text-main"></i> BOOKMARKS</button>
                    <div class="bookmark-list position-absolute end-0 top-100 bg-white w-40 opacity-0 overflow-hidden">
                        <div class="row row-cols-1">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="h-100 row position-relative">
            <div class="list bg-white col-md-4">
                <div class="row row-cols-1">
                </div>
                <div class="row mt-5 mx-4 page-ctrl ">
                </div>
            </div>

            <div class="main-item col">
            </div>
        </div>
        <!-- ADD RECIPE -->
        <div class="overlay position-fixed top-0 bottom-0 start-0 end-0 h-100 d-none">
        </div>
        <form
            class="AddRecipeForm addRecipe position-fixed top-50 start-50 translate-middle bg-white  rounded rounded-2 d-none">
            <div>
                <div class="close">
                    <i class="bi bi-x position-absolute "></i>
                </div>
                <div class="yourRecipe d-flex w-100 mx-auto py-5
            px-5 h-100">
                    <div class="left w-50 px-4">
                        <h2 class="mb-4">Recipe data</h2>
                        <div class="grid">
                            <label for="title">Title</label>
                            <input class="form-control" type="text" placeholder="" id="title" name="title">

                            <label for="URL">URL</label>
                            <input class="form-control" type="text" placeholder="" id="URL" name="URL">
                            <label for="ImageURL">Image URL</label>
                            <input class="form-control" type="text" placeholder="" id="ImageURL" name="image">

                            <label for="Publisher">Publisher</label>
                            <input class="form-control" type="text" placeholder="" id="Publisher" name="publisher">

                            <label for="PrepTime">Prep Time</label>
                            <input class="form-control" type="number" placeholder="" id="PrepTime" name="prepTime">

                            <label for="Servings">Servings</label>
                            <input class="form-control" type="number" placeholder="" id="Servings" name="servings">
                        </div>
                    </div>
                    <div class="right w-50 px-4">
                        <h2 class="mb-4">Ingredients</h2>
                        <div class="grid">
                            <label for="Ingredient_one">Ingredient 1</label>
                            <input class="form-control" type="text" name="ingredient-1"
                                placeholder="Format: 'Quantity,Unit,Description'" id="Ingredient_one">
                            <label for="Ingredient_two">Ingredient 2</label>
                            <input class="form-control" type="text" name="ingredient-2"
                                placeholder="Format: 'Quantity,Unit,Description'" id="Ingredient_two">
                            <label for="Ingredient_three">Ingredient 3</label>
                            <input class="form-control" type="text" name="ingredient-3"
                                placeholder="Format: 'Quantity,Unit,Description'" id="Ingredient_three">
                            <label for="Ingredient_four">Ingredient 4</label>
                            <input class="form-control" type="text" name="ingredient-4"
                                placeholder="Format: 'Quantity,Unit,Description'" id="Ingredient_four">
                            <label for="Ingredient_five">Ingredient 5</label>
                            <input class="form-control" type="text" name="ingredient-5"
                                placeholder="Format: 'Quantity,Unit,Description'" id="Ingredient_five">
                            <label for="Ingredient_six">Ingredient 6</label>
                            <input class="form-control" type="text" name="ingredient-6"
                                placeholder="Format: 'Quantity,Unit,Description'" id="Ingredient_six">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center upload mb-5">
                    <button class="btn bg-main d-flex align-items-center justify-content-center gap-3" type="submit">
                        <i class="bi bi-cloud-upload"></i> UPLOAD
                    </button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
